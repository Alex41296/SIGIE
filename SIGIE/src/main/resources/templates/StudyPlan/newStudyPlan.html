<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<title>Carrera</title>
<th:block th:include="/fragments/head :: head"></th:block>
</head>
<body>
	<th:block
		th:include="/fragments/administration/headerSubmenuAdmin :: headerSubmenuAdmin"></th:block>
	<section class="main container">
		<div class="row">
			<div id="content">
				<section class="posts col-md-9">
					<article class="post clearflix">
						<h2 class="titulos text-center">Nuevo Plan de Estudios</h2>
						<div class="row">
							<div class="col-md-4 text-left">
								<a href="/showStudyPlanAdmin" role="button"
									class="btn btn-primary"> <span
									class="	glyphicon glyphicon-circle-arrow-left"></span> Regresar
								</a>
							</div>
						</div>
						<br>
						<div class="alert alert-success text-center"
							th:if="${alert} == 'sucessType'" id="alert">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<strong>Nuevo tipo de ingreso almacenado con
								&eacute;xito.</strong>
						</div>
						<div class="alert alert-warning text-center" id="alert"
							th:if="${alert} == 'error'">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<strong>Ha ocurrido un error intentelo m&aacute;s tarde!</strong>
						</div>

						<form th:action="@{/saveStudyPlan}" th:object="${studyPlanForm}"
							method="post" class="form-horizontal">

							<div class="form-group">
								<label class="control-label col-md-4" for="totalCiclos">Ciclos
									totales:</label>
								<div class="col-md-6">
									<input type="number" class="form-control" id="totalCiclos"
										name="totalCiclos" required />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-4" for="docPlanEstudios">Ruta
									del documento:</label>
								<div class="col-md-6">
									<input type="text" class="form-control" id="docPlanEstudios"
										name="docPlanEstudios" required />
								</div>
							</div>

							<div class="form-group">
								<label for="tipoIngreso" class="control-label col-md-4">Tipo
									Ingreso:</label>
								<div class="col-md-6">
									<select class="form-control" id="tipoIngreso" name="tipoIngreso">
										<option th:each="type : ${types}"
											th:value="${type.codIngreso}" th:text="${type.nombre}"></option>
									</select>
								</div>
								<div class="col-md-1">
									<a role="button" class="btn btn-primary" title="Agregar otro"
										data-toggle="modal" data-target="#modal"> <span
										class="glyphicon glyphicon-plus"></span>
									</a>
								</div>
							</div>
							<div class="col-xs-12 col-md-2 col-md-offset-5">
								<input type="submit" class="btn btn-primary btn-block"
									value="Guardar" />
							</div>
						</form>
						<!-- Modal nuevo tipo ingreso-->
						<div class="modal fade" id="modal" role="dialog">
							<div class="modal-dialog">
								<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-header alert alert-success">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">
											<strong>Nuevo Tipo Ingreso</strong>
										</h4>
									</div>
									<form th:action="@{/newTypeIncome}" method="post"
										class="form-horizontal">
										<div class="modal-body">
											<div class="form-group">
												<label class="control-label col-md-4" for="typeName">Nombre:
												</label>
												<div class="col-md-6">
													<input type="text" class="form-control" id="typeName"
														name="typeName" placeholder="Nombre Tipo Ingreso" required />
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-md-4" for="description">Descripci&oacute;n:</label>
												<div class="col-md-6">
													<textarea class="form-control" id="description"
														name="description" rows="5"></textarea>
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<button type="submit" class="btn btn-primary">Guardar</button>
											<button type="button" class="btn btn-danger"
												data-dismiss="modal">Cancelar</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</article>
				</section>
			</div>
			<aside class="col-md-3">
				<div class="list-group">
					<th:block th:include="/fragments/aboutIESubmenu :: aboutIESubmenu"></th:block>
				</div>
			</aside>
		</div>
	</section>
	<th:block th:include="/fragments/footer :: footer"></th:block>
</body>
</html>
