<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<title>Perfil</title>
<th:block th:include="/fragments/head :: head"></th:block>
</head>
<body>
	<th:block
		th:include="/fragments/administration/headerSubmenuAdmin :: headerSubmenuAdmin"></th:block>
	<section class="main container">
		<div class="row">
			<div id="content">
				<section class="posts col-md-9">
					<!--espacio para la información -9 porque puse 3 de aside-->
					<article class="post clearflix">
						<h2 class="titulos text-center">Datos Personales</h2>
						<div class="alert alert-success text-center"
							th:if="${alert} == 'sucess'" id="alert">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<strong>Su informaci&oacute; se ha actualizado con
								&eacute;xito!</strong>
						</div>
						<div class="alert alert-warning text-center"
							th:if="${alert} == 'error'" id="alert">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<strong>Ha ocurrido un error intentelo m&aacute;s tarde!</strong>
						</div>
						<p>
							<strong>Recinto de coordinaci&oacute;n:</strong> <span
								th:text="${enclosure.nombreRecinto}"></span>
						</p>


						<form th:object="${teacherForm}" th:action="@{/editProfile}"
							method="post" class="form-horizontal">
							<div class="col-md-6">
								<div class="form-group">
									<label for="cod_docente" class="control-label col-md-6">C&oacute;digo:
									</label>
									<div class="col-md-6">
										<input type="number" class="form-control " id="cod_docente"
											name="cod_docente" th:value="${teacher.cod_docente}" readonly />
									</div>
								</div>
								<div class="form-group">
									<label for="nombre_docente" class="control-label col-md-6">Nombre:
									</label>
									<div class="col-md-6">
										<input type="text" class="form-control" id="nombre_docente"
											name="nombre_docente" th:value="${teacher.nombre_docente}"
											readonly />
									</div>
								</div>
								<div class="form-group">
									<label for="apellido_docente" class="control-label col-md-6">Apellidos:
									</label>
									<div class="col-md-6">
										<input type="text" class="form-control" id="apellido_docente"
											name="apellido_docente"
											th:value="${teacher.apellido_docente}" readonly />
									</div>
								</div>
								<div class="form-group">
									<label for="cedula_docente" class="control-label col-md-6">C&eacute;dula:
									</label>
									<div class="col-md-6">
										<input type="number" class="form-control" id="cedula_docente"
											name="cedula_docente" th:value="${teacher.cedula_docente}"
											readonly />
									</div>
								</div>
								<div class="form-group">
									<label for="estado_laboral" class="control-label col-md-6">Estado
										Laboral: </label>
									<div class="col-md-6">
										<input type="text" class="form-control" id="estado_laboral"
											name="estado_laboral" th:value="${teacher.estado_laboral}"
											readonly />
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="correo_docente" class="control-label col-md-4">Correo:
									</label>
									<div class="col-md-7">
										<input type="email" class="form-control" id="correo_docente"
											name="correo_docente" th:value="${teacher.correo_docente}" />
									</div>
								</div>
								<div class="form-group">
									<label for="direccion_docente" class="control-label col-md-4">Direcci&oacute;n:
									</label>
									<div class="col-md-7">
										<input type="text" class="form-control" id="direccion_docente"
											name="direccion_docente"
											th:value="${teacher.direccion_docente}" />
									</div>
								</div>
								<div class="form-group">
									<label for="telefono_oficina" class="control-label col-md-4">Tel&eacute;fono
										Oficina: </label>
									<div class="col-md-7">
										<input type="text" class="form-control" id="telefono_oficina"
											name="telefono_oficina"
											th:value="${teacher.telefono_oficina}" />
									</div>
								</div>
								<div class="form-group">
									<label for="telefono_celular" class="control-label col-md-4">Tel&eacute;fono
										Celular: </label>
									<div class="col-md-7">
										<input type="text" class="form-control" id="telefono_celular"
											name="telefono_celular"
											th:value="${teacher.telefono_celular}" />
									</div>
								</div>
								<div class="form-group">
									<label for="especializacion" class="control-label col-md-4">Especializaci&oacute;n:
									</label>
									<div class="col-md-7">
										<input type="text" class="form-control" id="especializacion"
											name="especializacion" th:value="${teacher.especializacion}" />
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-xs-12 col-md-2 col-md-offset-5">
									<input type="submit" class="btn btn-primary btn-block"
										id="editProfile" name="editProfile" value="Actualizar" />
								</div>
							</div>
						</form>
					</article>
				</section>
			</div>
			<aside class="col-md-3">
				<div class="list-group">
					<th:block th:include="/fragments/profileSubmenu :: profileSubmenu"></th:block>
				</div>
			</aside>
		</div>
	</section>
	<th:block th:include="/fragments/footer :: footer"></th:block>
</body>
</html>
