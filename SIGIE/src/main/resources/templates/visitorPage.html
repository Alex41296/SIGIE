<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="es">
<title>SIGIE</title>
<th:block th:include="/fragments/head :: head"></th:block>
</head>
<body>
	<th:block
		th:include="/fragments/visitors/headerSubmenu :: headerSubmenu"></th:block>
	<section class="main container">
		<div class="row">
			<div id="content" th:if="${content} == 'suggestion'">
				<th:block th:include="fragments/visitors/showSuggestionForm :: showSuggestionForm"></th:block>
			</div>
			<div id="content" th:unless="${content} == 'suggestion'">
				<section class="posts col-md-9">
					<article class="post clearflix">
						<div class="alert alert-warning text-center"
							th:if="${alert} == 'error'">
							<strong><img src="/img/cancel.png"
								th:src="@{/img/cancel.png}" /> No hay datos para mostrar,
								intentelo m&aacute;s tarde</strong>
						</div>
						<div id="myCarousel" class="carousel slide hidden-xs hidden-sm" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
								<li data-target="#myCarousel" data-slide-to="1"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img width="800" height="400" th:src="@{/img/notice.png}" src="img/notice.png">
									<div class="carousel-caption">
										<h3>Noticia 1</h3>
										<p>Descripci&oacute;n</p>
									</div>
								</div>

								<div class="item">
									<img
										width="800" height="400" th:src="@{/img/notice.png}" src="img/notice.png">
									<div class="carousel-caption">
										<h3>Notcia 2</h3>
										<p>Descripci&oacute;n</p>
									</div>
								</div>
							</div>

							<!-- Left and right controls -->
							<a class="left carousel-control" href="#myCarousel" role="button"
								data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a> <a class="right carousel-control" href="#myCarousel"
								role="button" data-slide="next"> <span
								class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</article>
				</section>
			</div>
			<th:block th:include="/fragments/aside :: aside"></th:block>
		</div>
	</section>
	<th:block th:include="/fragments/footer :: footer"></th:block>
</body>
</html>
